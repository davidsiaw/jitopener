    <script type="text/javascript">
        dojo.require("dijit.layout.BorderContainer");

    <script type="text/javascript">

		function trim(str, chars) {
			return ltrim(rtrim(str, chars), chars);
		}
		 
		function ltrim(str, chars) {
			chars = chars || "\\s";
			return str.replace(new RegExp("^[" + chars + "]+", "g"), "");
		}
		 
		function rtrim(str, chars) {
			chars = chars || "\\s";
			return str.replace(new RegExp("[" + chars + "]+$", "g"), "");
		}

        function getFragment() {
            var appUrl = window.location.href;
            var results = new Array();
            // Split url - bookmark starts with the # character     
            results = appUrl.split("#");
            return results[1];
        }

        function setFragment(fragment) {
            var appUrl = window.location.href;
            var results = new Array();
            // Split url - bookmark starts with the # character     
            results = appUrl.split("#");
            window.location.href = results[0] + "#" + fragment;
        }

        function updateContent() {
				var fragment = getFragment();
				
				if (fragment) {
					var path = 'data/' + trim(fragment.replace(/-/g,'/').replace(/con/,'ccon'), '/');
					contentPane.set('href', path + ".html");
				} else {
					contentPane.set('href', "./blog/");
				}
			}
		
        dojo.addOnLoad(function () {
            updateContent();
        });

        dojo.subscribe("/dojo/hashchange", null, updateContent);
    </script>
